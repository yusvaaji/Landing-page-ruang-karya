<svg xmlns="http://www.w3.org/2000/svg" width="820" height="260" viewBox="0 0 820 260" role="img" aria-label="Ruang Karya Teknologi">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b2a42"/>
      <stop offset="1" stop-color="#0f3d62"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#0b2a42" flood-opacity=".18"/>
    </filter>
  </defs>

  <!-- geometric mark (approximation) -->
  <g transform="translate(40 40)" filter="url(#shadow)">
    <rect x="140" y="0" width="120" height="120" rx="8" fill="url(#g1)"/>
    <rect x="40" y="80" width="120" height="120" rx="8" fill="none" stroke="#0b2a42" stroke-width="12"/>
    <rect x="100" y="40" width="120" height="120" rx="8" fill="#8fd7ff" fill-opacity=".85" stroke="#0b2a42" stroke-width="12"/>
  </g>

  <!-- wordmark -->
  <g transform="translate(350 78)">
    <text x="0" y="0" font-family="Segoe UI, Arial, Helvetica, sans-serif" font-weight="800" font-size="54" fill="#0b2a42" letter-spacing="4">
      RUANG
    </text>
    <text x="0" y="62" font-family="Segoe UI, Arial, Helvetica, sans-serif" font-weight="800" font-size="54" fill="#0b2a42" letter-spacing="4">
      KARYA
    </text>
    <text x="0" y="124" font-family="Segoe UI, Arial, Helvetica, sans-serif" font-weight="800" font-size="54" fill="#0b2a42" letter-spacing="4">
      TEKNOLOGI
    </text>
  </g>
</svg>
