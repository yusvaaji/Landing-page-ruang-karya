local_backend: true

backend:
  name: git-gateway
  branch: main

media_folder: "src/assets/uploads"
public_folder: "/src/assets/uploads"

publish_mode: editorial_workflow

collections:
  - name: "site"
    label: "Website Content"
    description: "Konten utama landing page (single file)."
    format: "json"
    extension: "json"
    files:
      - name: "site"
        label: "Landing Page"
        file: "content/site.json"
        fields:
          - label: "Meta"
            name: "meta"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "OG Image Path", name: "ogImage", widget: "string", required: false }
          - label: "Brand"
            name: "brand"
            widget: "object"
            fields:
              - { label: "Company Name", name: "companyName", widget: "string" }
              - { label: "Legal Name", name: "legalName", widget: "string", required: false }
              - { label: "Tagline", name: "tagline", widget: "string" }
              - { label: "Logo Path", name: "logoPath", widget: "string", required: false }
          - label: "Hero"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Headline", name: "headline", widget: "string" }
              - { label: "Subheadline", name: "subheadline", widget: "text" }
              - label: "Primary CTA"
                name: "primaryCta"
                widget: "object"
                fields:
                  - { label: "Label", name: "label", widget: "string" }
                  - { label: "Href", name: "href", widget: "string" }
              - label: "Secondary CTA"
                name: "secondaryCta"
                widget: "object"
                fields:
                  - { label: "Label", name: "label", widget: "string" }
                  - { label: "Href", name: "href", widget: "string" }
          - label: "About"
            name: "about"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - label: "Paragraphs"
                name: "paragraphs"
                widget: "list"
                field: { label: "Paragraph", name: "paragraph", widget: "text" }
          - label: "Why"
            name: "why"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - label: "Points"
                name: "points"
                widget: "list"
                field: { label: "Point", name: "point", widget: "string" }
          - label: "Vision & Mission"
            name: "visionMission"
            widget: "object"
            fields:
              - { label: "Vision Title", name: "visionTitle", widget: "string" }
              - { label: "Vision", name: "vision", widget: "text" }
              - { label: "Mission Title", name: "missionTitle", widget: "string" }
              - label: "Missions"
                name: "missions"
                widget: "list"
                field: { label: "Mission", name: "mission", widget: "text" }
          - label: "Core Values"
            name: "values"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - label: "Items"
                name: "items"
                widget: "list"
                fields:
                  - { label: "Name", name: "name", widget: "string" }
                  - { label: "Description", name: "description", widget: "text" }
          - label: "Services"
            name: "services"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - label: "Items"
                name: "items"
                widget: "list"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Description", name: "description", widget: "text" }
                  - label: "Bullets"
                    name: "bullets"
                    widget: "list"
                    field: { label: "Bullet", name: "bullet", widget: "string" }
          - label: "Products"
            name: "products"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - label: "Items"
                name: "items"
                widget: "list"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Description", name: "description", widget: "text" }
                  - label: "Bullets"
                    name: "bullets"
                    widget: "list"
                    field: { label: "Bullet", name: "bullet", widget: "string" }
          - label: "Testimonials"
            name: "testimonials"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - label: "Items"
                name: "items"
                widget: "list"
                fields:
                  - { label: "Quote", name: "quote", widget: "text" }
                  - { label: "Name", name: "name", widget: "string", required: false }
                  - { label: "Role", name: "role", widget: "string", required: false }
              - { label: "Note", name: "note", widget: "text", required: false }
          - label: "Articles"
            name: "articles"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "text" }
              - label: "Items"
                name: "items"
                widget: "list"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Excerpt", name: "excerpt", widget: "text" }
                  - { label: "Href", name: "href", widget: "string", required: false }
          - label: "Contact"
            name: "contact"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "text" }
              - { label: "CTA Text", name: "ctaText", widget: "text" }
              - { label: "Button Label", name: "buttonLabel", widget: "string" }
              - { label: "Email", name: "email", widget: "string", required: false }
              - { label: "WhatsApp", name: "whatsapp", widget: "string", required: false }
              - { label: "Address", name: "address", widget: "string", required: false }
          - label: "Footer"
            name: "footer"
            widget: "object"
            fields:
              - { label: "Copyright Name", name: "copyrightName", widget: "string" }
              - label: "Links"
                name: "links"
                widget: "list"
                fields:
                  - { label: "Label", name: "label", widget: "string" }
                  - { label: "Href", name: "href", widget: "string" }
